<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Store</title>
    <!-- Latest bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <!-- custom css style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header></header>
    <!-- main section starts-->
    <main class="main">
        <!-- search field -->
        <div class="search-field container mb-5 mt-3">
            <div class="search-box row">
                <div class="col-md-8 col-sm-8 col-12 offset-md-2 offset-sm-2">
                    <div class="input-group">
                        <input id="input-field" class="search-field form-control" type="text" />
                        <button type="button" class="btn btn-primary search-button" data-toggle="button"
                            aria-pressed="false" autocomplete="off" id="search-btn" onclick="loadProducts()">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- display all products -->
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products" class="">
                    <!-- <h1></h1> -->
                </div>
            </div>

            <!-- right side cart -->
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h2>My-Cart</h2>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-primary text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main section ends-->
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
